		function strlt(a,b){
			if(danger){
				return a<b
			}
			//return a<b //Apparently this actually works. Who knew //No it doesn't lol
			if(a.length>b.length){
				return false
			}
			if(a.length<b.length){
				return true
			}
			for(var i=0;i<a.length&&i<b.length;i++){
				if(a[i]>b[i]){
					return false
				}
				if(a[i]<b[i]){
					return true
				}
			}
			return true
		}
		function etaid(ri,rj){
			return [ri,rj]
		}
		function etagroup(ri,rj){
			while(ri[0]==rj[0]){
				ri=ri.slice(1)
				rj=rj.slice(1)
			}
			while(ri[ri.length-1]==rj[rj.length-1]){
				ri=ri.slice(0,-1)
				rj=rj.slice(0,-1)
			}
			return [ri,rj]
		}

					console.log("eta!")
					return [ri.slice(1),rj.slice(1)]
				}
			}
			return [ri,rj]
		}

		var orderlencap=40

		function order(){
			var mapper={}

			if(forcegens){

			function rewrite1(str,excl,limit){
				if(!excl){

				if(limit===undefined){
					limit=reds.length

				for(var i=0;i<limit;i++){
					if(excl.includes(i)){
						continue
					}
					if(str.includes(reds[i][0])){
						return str.replace(reds[i][0],reds[i][1])
						c=1
					}
				}
				return str
			}
			var infinite=0
			while(stack.length){
				var s=stack.pop()
				for(var i=0;i<gens.length;i++){
					var p=s+gens[i]
					if(mapper[p]){
						continue
					}
					if(rewrite1(p)!=p){
						mapper[p]=1
						continue
					}
					ret++
					console.log(p)
					//note to self: find general inverse

					for(var j=0;j<gens.length;j++){
						if(rewrite(gens[j]+p+gens[j]+p)!=""){
							central=0
							break
						}

					if(central){
						console.log("^ central")
					}
					while(growth.length<=p.length){
						growth.push(0)
					}
					growth[p.length]++
					if(p.length<orderlencap){
						stack.push(p)
					}else if(!infinite){
						console.log(p)
						infinite=1
					}
				}
			}
			if(infinite){

				orderbox.textContent=(growth[end-1]/growth[end-2]).toFixed(4)+" inf"
			}else{
				orderbox.textContent=ret
			}

		function graph(){
			var gens=""
			for(var i=0;i<reds.length;i++){
				for(var j=0;j<2;j++){
					for(var k=0;k<reds[i][j].length;k++){
						if(!gens.includes(reds[i][j][k])){
							gens+=reds[i][j][k]
						}
					}
				}
			}
			if(forcegens){
				gens=forcegens
			}
			var banned=[]
			var suffixes=[""]
			for(var i=0;i<reds.length;i++){
				banned.push(reds[i][0])
			}
			while(banned.length){
				var i=banned.pop()
				if(!suffixes.includes(i)){
					suffixes.push(i)
					banned.push(i.slice(0,-1))
				}
			}
			console.log(suffixes)
			var table={}
			var results=[0]
			var count=0
			for(var i=0;i<anchors.length;i++){
				table[anchors[i]]=1
				results[0]++
				count++
			}
			for(var i=0;i<orderlencap;i++){
				var newtable={}
				var newcount=0
				for(var j=0;j<Object.keys(table).length;j++){
					var x=Object.keys(table)[j]
					for(var k=0;k<gens.length;k++){
						var l=x+gens[k]
						while(!suffixes.includes(l)){
							l=l.slice(1)
						}
						if(rewrite1(l)!=l){
							continue
						}
						if(!newtable[l]){
							newtable[l]=table[x]
						}else{
							newtable[l]+=table[x]
						}
						newcount+=table[x]
						count+=table[x]
					}
				}
				results.push(newcount)
				table=newtable
			}
			if(results[results.length-1]){
				orderbox.textContent=(results[results.length-1]/results[results.length-2]).toFixed(8)+" exp"
			}else{
				orderbox.textContent=count
				if(anchors.length>1||anchors[0]!=""||forcegens){
					return
				}
				var maxlentable={"":""}
				var stack=[""]
				var best=""
				while(stack.length){
					var x=stack.pop()
					for(var i=0;i<gens.length;i++){
						var y=x+gens[i]
						while(!suffixes.includes(y)){
							y=y.slice(1)
						}
						if(rewrite1(y)!=y){
							continue
						}
						maxlentable[y]=maxlentable[x]+gens[i]
						if(maxlentable[y].length>best.length){
							best=maxlentable[y]
						}
						stack.push(y)
					}
				}
				console.log(maxlentable)
				console.log(best)
			}
		}

			var old=interactive.value
			interactive.value+="abcd"[Math.floor(Math.random()*4)]
			interactive.value=rewrite(interactive.value)
			if(interactive.value.length<old.length-1){
				console.log(interactive.value,old)
			}else{
				requestAnimationFrame(stumble)
			}
		}
		function checkpair(a,b,c){
			return [rewrite(rewrite(a+b)+c),rewrite(a+rewrite(b+c))]
		}
	</script>
